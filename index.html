<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>qPal</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to CSS file -->
  </head>

  <body>
    <main>
      <!-- Sidebar changed to nav -->
      <nav class="sidebar">
        <ul>
          <li class="nav-item" data-target="profile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="#f1f1f1"
                d="M17.755 14a2.25 2.25 0 0 1 2.248 2.25v.918a2.75 2.75 0 0 1-.512 1.598c-1.546 2.164-4.07 3.235-7.49 3.235c-3.422 0-5.945-1.072-7.487-3.236a2.75 2.75 0 0 1-.51-1.596v-.92A2.25 2.25 0 0 1 6.253 14zM12 2.005a5 5 0 1 1 0 10a5 5 0 0 1 0-10"
              />
            </svg>
          </li>
          <li class="nav-item" data-target="somethingElse">#</li>
          <li class="nav-item" data-target="firstServer">1</li>
          <li class="nav-item" data-target="addServer">+</li>
        </ul>
      </nav>

      <!-- Main Content -->
      <section class="main-content">
        <div class="content" id="profile"># username</div>
        <div class="content" id="somethingElse"># somethingElse</div>
        <div class="content" id="firstServer"># firstServer</div>
        <div class="content" id="addServer"># addServer</div>
      </section>
    </main>

    <script src="script.js"></script>
    <!-- Link to JavaScript file -->
  </body>
</html>
